<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(title = 'Przepis - '+${recipe.name})"><title>Przepisy</title></head>





<body>

<!-- Splash Screen
================== -->
<div id="splash"></div>

<th:block th:replace="template :: logo" />

<div th:each="comment : ${comments}">
<h2 class="recipe-name" th:text="${recipe.name}">Przepis</h2>
    <h3 th:text="${comment.name}"></h3>

</div>

<th:block th:replace="template :: footer" />


<!-- JavaScript files
===================== -->
<script charset="utf-8" src="/js/jquery-3.3.1.min.js"></script>
<script charset="utf-8" src="/js/bootstrap.min.js"></script>
<script charset="utf-8" src="/js/wow.min.js"></script>
<script charset="utf-8" src="/js/scripts.js"></script>
</body>

</html>
