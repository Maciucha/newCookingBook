<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form to add new recipe</title>
</head>
<body>
<h2>New recipe</h2>

<form th:object="${recipe}" method="post" action="/recipes">
    Name: <input type="text" th:field="*{name}" /> <br />
    <input type="submit" value="Add" />
</form>
</body>
</html>
