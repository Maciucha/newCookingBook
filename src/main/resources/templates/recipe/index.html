<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Basic meta info
    ==================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Recipe Book</title>



    <!-- CSS files
    ============== -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"  />
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <!-- Modernizr file
    =================== -->
    <script charset="utf-8"
            type="text/javascript "
            src="/js/modernizr.custom.js"></script>

</head>
<body>

<!-- Splash Screen
================== -->
<div id="splash"></div>

<!-- Website Logo
================= -->
<th:block th:replace="template :: logo"/>

<!-- Recipes Categories
======================= -->
<th:block th:replace="template :: categories"/>

<!-- Recipes Items
================== -->
<th:block th:replace="template :: recipes"/>

<!-- Website Footer
=================== -->
<th:block th:replace="template :: footer"/>


<!-- JavaScript files
===================== -->
<script charset="utf-8" src="/js/jquery-3.3.1.min.js"></script>
<script charset="utf-8" src="/js/bootstrap.min.js"></script>
<script charset="utf-8" src="/js/wow.min.js"></script>
<script charset="utf-8" src="/js/scripts.js"></script>
</body>

</html>
